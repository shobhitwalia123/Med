<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align: center">
  <h1>Client BC Pharmacy Grid</h1>
  <div style="float: right; margin-right: 50px">
    <button type="button" class="btn btn-success" (click)="show()">
      Add Medicine
    </button>
  </div>
  <div style="float: right; margin-bottom: 5px; margin-right: 10px">
    <input
      type="text"
      placeholder="Search"
      #medicineName
      (change)="search(medicineName.value)"
      class="form-control"
    />
  </div>
  <div
    *ngIf="filteredMedicine.length > 0"
    style="height: 500px; overflow-y: scroll; width: 100%"
  >
    <table class="table">
      <thead class="thead-dark">
        <th scope="col">Medicine Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Expiry Date</th>
      </thead>
      <tr
        *ngFor="let medicine of filteredMedicine"
        scope="row"
        (click)="navigate(medicine.id)"
        [ngClass]="{ expire_class: medicine.quantity < 10 }"
      >
        <td>{{ medicine.name }}</td>
        <td>{{ medicine.brand }}</td>
        <td>{{ medicine.price }}</td>
        <td>{{ medicine.quantity }}</td>
        <td>{{ getFormattedDate(medicine.expiryDate) }}</td>
      </tr>
    </table>
  </div>
  <div *ngIf="filteredMedicine.length == 0">No Data Found</div>
</div>
<div>
  <!-- The Modal -->
  <div
    class="modal"
    id="myModal"
    [style.display]="showModal ? 'block' : 'none'"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ title }}</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            (click)="hide()"
          >
            &times;
          </button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              #Name
              placeholder="Enter Medicine Name"
              class="form-control form-control-sm"
            />
          </div>

          <div class="form-group">
            <label>Brand</label>
            <input
              type="text"
              #Brand
              placeholder="Enter Brand"
              class="form-control form-control-sm"
            />
          </div>

          <div class="form-group">
            <label>Expiry</label>
            <input
              type="text"
              #Expiry
              placeholder="Enter Expiry Date"
              class="form-control form-control-sm"
              id="datetimepicker1"
            />
          </div>

          <div class="form-group">
            <label>Price</label>
            <input
              type="text"
              #Price
              placeholder="Enter Price"
              class="form-control form-control-sm"
            />
          </div>

          <div class="form-group">
            <label>Quantity</label>
            <input
              type="text"
              #Quantity
              placeholder="Enter Quantity"
              class="form-control form-control-sm"
            />
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <input
            type="button"
            class="form-control"
            (click)="
              addNew(
                Name.value,
                Brand.value,
                Quantity.value,
                Expiry.value,
                Price.value
              )
            "
            Value="Add New"
            class="btn btn-success"
          />
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
            (click)="hide()"
          >
            Close
          </button>
        </div>

        <div class="form-row"></div>
      </div>
      <script>
        $(document).ready(function () {
          $("#datetimepicker1").datetimepicker();
        });
      </script>
    </div>
  </div>
</div>
