<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
      Client BC Pharmacy Grid
    </h1>
    <div style="float:right; margin-right:50px;">
      <a href="JavaScript:Void(0);" (click) = "show()">
        Add Medicine
      </a>
    </div>
    <div style="float:right; margin-bottom: 5px; margin-right: 10px;">
    <input type="text" placeholder="Search" #medicineName (change)="search(medicineName.value)" class="form-control"/>
    </div>
    <div *ngIf="filteredMedicine.length>0" style="height: 500px; overflow-y: scroll; width:100%;">
      <table class="table">
        <thead class="thead-dark">
          <th scope="col">Medicine Name </th>
          <th scope="col">Brand</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Expiry Date</th>
          <th scope="col">Notes</th>
        </thead>
        <tr *ngFor="let medicine of filteredMedicine" scope="row" (click)="navigate(medicine.id)" [ngClass]="{'expire_class': medicine.quantity < 10}">
          <td>{{medicine.name}}</td>
          <td>{{medicine.brand}}</td>
          <td>{{medicine.price}}</td>
          <td>{{medicine.quantity}}</td>
          <td>{{medicine.expiryDate}}</td>
          <td>{{medicine.notes}}</td>
      </tr>
      </table>
    </div>
    <div *ngIf="filteredMedicine.length==0"> No Record Found</div>
  </div>
  <div>

    <!-- The Modal -->
  <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ title }}</h4>
          <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="col-1"><label></label></div>
      <input type="text" #Name placeholder="Medicine Name" class="form-control"/>
      <input type="text" #Brand placeholder="Brand" class="form-control" />
      <input type="text" #Price placeholder="Price" class="form-control" />
      <input type="text" #Quantity placeholder="Quantity" class="form-control"/>
      <input type="text" #Expiry placeholder="Expiry" class="form-control" id='datetimepicker1'/>
      </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <input type="button" class="form-control" (click)="addNew(Name.value, Brand.value, Quantity.value, Expiry.value, Price.value)" Value="Add New"  class="btn btn-success"/>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hide()">Close</button>
        </div>

    <div class="form-row"> 
    </div>
  </div>
  <style>
    .expire_class {background-color: #faa8a5;}
  </style>
  <script>
    $(document).ready(function(){
      alert("t");
      $('#datetimepicker1').datetimepicker();
    });   
  </script>
